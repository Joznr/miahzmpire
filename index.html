    .newsflashbox {

      position: relative;

    .newsflash {
      background-color: rgb(225,225,225);
      position: relative;

    }
    @keyframes movement {

      position: relative;
      top: 100px;
    }
    .sign-up{

    .box {

    @keyframes color {
